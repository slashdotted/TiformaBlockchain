<div class="row">
  <div class="col-md-3 mt-2 text-center">
    <button routerLink="new" type="button" class="btn btn-secondary">
      Aggiungi Modulo
    </button>
    <ul class="list-group mt-3  text-left">
      <li *ngFor="let m of modules" class="list-group-item list-group-item-action" [routerLinkActive]="['active']"
        routerLink="{{m.moduleCode}}">
        {{m.name}}</li>
    </ul>
  </div>
  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
