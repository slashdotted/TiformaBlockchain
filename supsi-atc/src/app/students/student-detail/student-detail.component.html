<div class="bg-light rounded p-3 mt-5" *ngIf="student" id="studentDetail">
  <h1 class="col">{{student.name + " " + student.surname}}</h1>
  
  <div class="form-row ">
    <div class="form-group col-md-6">
      <label for="serialNumber">Numero Matricola</label>
      <input required [(ngModel)]="studentData.serialNumber" type="text" class="form-control" id="serialNumber"
        placeholder="Nr. Matricola">
    </div>
    <div class="form-group col-md-6">
      <label for="statute">Statuto</label>
      <select required [(ngModel)]="studentData.statute" class="form-control" id="statute">
        <option *ngFor="let v of statuteValues" [ngValue]="v">{{v}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input required [(ngModel)]="studentData.name" value="{{studentData.name}}" type="text" class="form-control" id="name">
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Surname</label>
      <input required [(ngModel)]="studentData.surname" type="text" class="form-control" id="surname">
    </div>
  </div>
  <div class="form-row">

      </select>
    </div>
  </div>
  <div class="form-row">

    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Allegati</label>

            <!--<span class="col material-icons" id="downloadIcon" >cloud_download</span>
            http://localhost:8080/{{studentData.id}}/Delete/{{a}}-->
            
              <div class="btn btn-outline-danger " id="deleteAttachmentButton" (click)="deleteAttachment(a)">Elimina</div>

          </div>
      </div>
  </div>
  <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file"
             id="file"
             (change)="uploadFile($event.target.files)" multiple>
  </div>
  <div class="btn-group" id="buttonGroup">
