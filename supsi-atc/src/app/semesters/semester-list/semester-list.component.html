<div class="row">
    <div class="col-md-3 mt-2 text-center">
        <button routerLink="new" type="button" class="btn btn-secondary">
          Aggiungi Semestre
        </button>
    <ul class="list-group mt-3 text-left">
      <li *ngFor="let s of semesters" class="list-group-item list-group-item-action" [routerLinkActive]="['active']"
        routerLink="{{s.name}}">
        {{s.name}}</li>
    </ul>
  </div>
  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
