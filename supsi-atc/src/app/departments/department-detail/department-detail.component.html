<div class="bg-light rounded p-3 mt-5" *ngIf="department">
  <div id="departmentDetail">
    <h1>{{department.name}}</h1>
    <div class="form-row ">
      <div class="form-group col-md-12">
        <label for="depName">Dipartimento</label>
        <input [(ngModel)]="departmentData.name" type="text" class="form-control" id="depName">
      </div>
    </div>
    <div class="btn-group" id = "buttonGroup">
      <button (click)="updateDepartment()" type="button" class="btn btn-outline-success">Salva</button>
      <button (click)="deleteDepartment()" type="button" class="btn btn-outline-danger mr-5">Elimina</button>
      <div class="col material-icons" id="printIcon" (click)="printDetail()">print</div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
