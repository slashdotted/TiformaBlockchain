<br>
<div class="container bg-light rounded">
  <h1>Lista Utenti</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Email / Username</th>
        <th scope="col">Operazione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.username}}</td>
        <td>
          <button (click)="deleteUser(u.username)" type="button" class="btn btn-outline-danger" id="deleteButton">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
